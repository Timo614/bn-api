[package]
name = "tari-client"
version = "0.1.0"
authors = ["Philip Robinson <simian@tari.com>"]

[dependencies]
jsonrpc-core = "8.0.1"
log = "0.4"
logging = {path="../logging"}
reqwest = { version="0.10", features=["blocking", "json"] }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
uuid = { version = "0.6", features = ["serde", "v4"] }
hex = "0.3.2"
rust-crypto = "0.2"
rand = "0.4"
secp256k1 = { version = "0.11.2", features = ["rand", "serde"] }